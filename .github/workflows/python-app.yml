  deploy:
    #needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_PRIVATE_KEY }}

    # - name: Add server to known_hosts
    #   run: |
    #     mkdir -p ~/.ssh
    #     ssh-keyscan " ${{secrets.SERVER_HOST}}" >> ~/.ssh/known_hosts
    #     chmod 600 ~/.ssh/known_hosts
    - name: Rsync project
      run: |
        set -e
        ls -la "${GITHUB_WORKSPACE}"
        rsync -az --delete \
          --exclude=".git" \
          --exclude=".github" \
          -e "ssh -o StrictHostKeyChecking=accept-new" \
          "${GITHUB_WORKSPACE}/" "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}:/home/${{secrets.SERVER_USER}}/atom-test-ldap/"
    - name: Build .env on runner
      run: |
        umask 177; mkdir -p env
        {
          echo "APP__WEB__PORT=${{ env.APP__WEB__PORT }}"
          echo "APP__PG__HOST=${{ env.APP__PG__HOST }}"
          echo "APP__PG__PORT=${{ env.APP__PG__PORT }}"
          echo "APP__PG__LOGIN=${{ env.APP__PG__LOGIN }}"
          echo "APP__PG__PASSWORD=${{ env.APP__PG__PASSWORD }}"
          echo "APP__PG__BASE_DB=${{ env.APP__PG__BASE_DB }}"
          echo "APP__LDAP__HOST=${{ env.APP__LDAP__HOST }}"
          echo "APP__LDAP__PORT=${{ env.APP__LDAP__PORT }}"
          echo "APP__LDAP__LOGIN=${{ env.APP__LDAP__LOGIN }}"
          echo "APP__LDAP__PASSWORD=${{ env.APP__LDAP__PASSWORD }}"
          echo "APP__LDAP__BASE_DN=${{ env.APP__LDAP__BASE_DN }}"
          echo "APP__LDAP__ORGANISATION=${{ env.APP__LDAP__ORGANISATION }}"
          echo "APP__LDAP__DOMAIN=${{ env.APP__LDAP__DOMAIN }}"
          echo "APP__WEB__JWT__ACCESS_EXPIRE=${{ env.APP__WEB__JWT__ACCESS_EXPIRE }}"
          echo "APP__WEB__JWT__SECRET_KEY=${{ env.APP__WEB__JWT__SECRET_KEY }}"
          echo "APP__WEB__JWT__ALGORITHM=${{ env.APP__WEB__JWT__ALGORITHM }}"
        } > env/prod.env
    - name: Upload .env to server
      run: |
        DEST="/home/${{secrets.SERVER_USER}}/atom-test-ldap/env"
        ssh -o StrictHostKeyChecking=accept-new "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}" "mkdir -p '$DEST' && chmod 700 '$DEST'"
        scp -o StrictHostKeyChecking=accept-new env/prod.env "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}:$DEST/prod.env.new"
        ssh -o StrictHostKeyChecking=accept-new "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}" "mv -f '$DEST/prod.env.new' '$DEST/prod.env' && chmod 600 '$DEST/prod.env'"
    - name: Deploy with compose (uses the file)
      run: |
        ssh -o StrictHostKeyChecking=accept-new "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}" "bash -lc '
          cd /home/${{secrets.SERVER_USER}}/atom-test-ldap
          docker compose --env-file ./env/prod.env pull
          docker compose --env-file ./env/prod.env up -d --remove-orphans
        '"
  notify_success:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Send success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_API_KEY }}
          format: markdown
          message: |
            âœ… *Success Deploy new Commit on server ${{secrets.SERVER_HOST}}* 

            `branch:` ${{ github.ref_name }} 
            `author:` ${{ github.event.pusher.name }}
            `message:` ${{ github.event.head_commit.message }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}


    
