# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'poetry'
    - name: Install poetry
      run: pipx install poetry
    - name: Install dependencies
      run: poetry install --no-root
    - name: Ruff check
      run: poetry run ruff check .
  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        cache: "poetry"
    - name: Install poetry
      run: pipx install poetry
    - name: Install dependencies
      run: poetry install --no-root
    - name: Test with pytest
      env:
          PYTHONPATH: .
          APP__PG__HOST: localhost
          APP__PG__PORT: 5434
          APP__PG__LOGIN: ${{ secrets.APP__PG__LOGIN }}
          APP__PG__PASSWORD: ${{ secrets.APP__PG__PASSWORD }}
          APP__PG__BASE_DB: db
  
          APP__LDAP__HOST: localhost
          APP__LDAP__PORT: 389
          APP__LDAP__LOGIN: cn=admin,dc=mycompany,dc=local
          APP__LDAP__PASSWORD: ${{ secrets.APP__LDAP__PASSWORD }}
          APP__LDAP__BASE_DN: dc=mycompany,dc=local
          APP__LDAP__ORGANISATION: MyCompany
          APP__LDAP__DOMAIN: mycompany.local
          
          APP__WEB__JWT__ACCESS_EXPIRE: 1
          APP__WEB__JWT__SECRET_KEY: ${{ secrets.APP__WEB__JWT__SECRET_KEY }}
          APP__WEB__JWT__ALGORITHM: HS256
      run: |
        poetry run pytest -vv

  notify_success:
    runs-on: ubuntu-latest
    needs: tests
    if: success()
    steps:
      - name: Send success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_API_KEY }}
          message: |
            ✅ **Commit Confirmed**
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.event.pusher.name }}
            Message: ${{ github.event.head_commit.message }}

  notify_failer:
    runs-on: ubuntu-latest
    needs: tests
    if: failure()
    steps:
      - name: Send success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_API_KEY }}
          message: |
            ❌ **Build Failed**
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.event.pusher.name }}
            Message: ${{ github.event.head_commit.message }}

    
