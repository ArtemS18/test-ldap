  deploy:
    #needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_PRIVATE_KEY }}

    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan " ${{secrets.SERVER_HOST}}" >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
    - name: Rsync project
      run: |
        set -e
        ls -la "${GITHUB_WORKSPACE}"
        rsync -az --delete \
          --exclude=".git" \
          --exclude=".github" \
          -e "ssh -o StrictHostKeyChecking=accept-new" \
          "${GITHUB_WORKSPACE}/" "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}:/srv/atom-test-ldap/"
    - name: Deploy in remote server
      run: |
          ssh "${{secrets.SERVER_USER}}@${{secrets.SERVER_HOST}}" \
          "bash -lc 'cd /srv/atom-test-ldap && docker compose --env-file ./env/local.env pull && docker compose --env-file ./env/local.env up -d --remove-orphans'"
      
  notify_success:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Send success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_API_KEY }}
          format: markdown
          message: |
